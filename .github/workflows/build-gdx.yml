name: Build GDX

on:
  schedule:
    - cron: "0 1 * * TUE" # Every Tuesday at 1am UTC
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # First build the regular image
  build-regular:
    uses: ./.github/workflows/reusable-build-image.yml
    secrets: inherit
    with:
      image-name: ${{ github.ref_name }}
      flavor: regular
      major-version: ${{ github.ref_name == 'albacore-server' && '10' ||github.ref_name == 'albacore' && '10' || github.ref_name == 'yellowfin' && '10s' || github.ref_name == 'bluefin-tuna' && '42' || github.ref_name == 'main' && 'stream10' || github.ref_name }}
      default-tag: ${{ github.ref_name == 'albacore-server' && '10' || github.ref_name == 'albacore' && '10' || github.ref_name == 'yellowfin' && '10s' || github.ref_name == 'bluefin-tuna' && 'F42' || github.ref_name == 'main' && 'stream10' || github.ref_name }}
      rechunk: ${{ github.event_name != 'pull_request' }}
      sbom: ${{ github.event_name != 'pull_request' }}
      publish: true  # Always publish for chained builds
      platforms: ${{ github.ref_name == 'albacore-server' && 'linux/arm64,linux/amd64,linux/amd64/v2' || github.ref_name == 'albacore' && 'linux/arm64,linux/amd64,linux/amd64/v2'  || github.ref_name == 'yellowfin' && 'linux/arm64,linux/amd64,linux/amd64/v2'  || 'linux/arm64,linux/amd64'  }}
      image-desc: ${{ github.ref_name == 'albacore-server' && 'ğŸŸ Server variant of Albacore' || github.ref_name == 'albacore' && 'ğŸŸ Based on AlmaLinux 10.0 Almalinux' || github.ref_name == 'yellowfin' && 'ğŸ  Based on AlmaLinux Kitten 10' || github.ref_name == 'bluefin-tuna' && 'ğŸ£ Based on Fedora 42' || github.ref_name == 'main' && 'Bluefin LTS' || github.ref_name }}

  # Then build DX FROM the regular image
  build-dx:
    needs: build-regular
    uses: ./.github/workflows/reusable-build-image.yml
    secrets: inherit
    with:
      image-name: ${{ github.ref_name }}-dx
      flavor: dx
      major-version: ${{ github.ref_name == 'albacore-server' && '10' ||github.ref_name == 'albacore' && '10' || github.ref_name == 'yellowfin' && '10s' || github.ref_name == 'bluefin-tuna' && '42' || github.ref_name == 'main' && 'stream10' || github.ref_name }}
      default-tag: ${{ github.ref_name == 'albacore-server' && '10' || github.ref_name == 'albacore' && '10' || github.ref_name == 'yellowfin' && '10s' || github.ref_name == 'bluefin-tuna' && 'F42' || github.ref_name == 'main' && 'stream10' || github.ref_name }}
      rechunk: ${{ github.event_name != 'pull_request' }}
      sbom: ${{ github.event_name != 'pull_request' }}
      publish: true  # Always publish for chained builds
      platforms: ${{ github.ref_name == 'albacore-server' && 'linux/arm64,linux/amd64,linux/amd64/v2' || github.ref_name == 'albacore' && 'linux/arm64,linux/amd64,linux/amd64/v2'  || github.ref_name == 'yellowfin' && 'linux/arm64,linux/amd64,linux/amd64/v2'  || 'linux/arm64,linux/amd64'  }}
      image-desc: ${{ github.ref_name == 'albacore-server' && 'ğŸŸ Server variant of Albacore DX' || github.ref_name == 'albacore' && 'ğŸŸ Based on AlmaLinux 10.0 Almalinux DX' || github.ref_name == 'yellowfin' && 'ğŸ  Based on AlmaLinux Kitten 10 DX' || github.ref_name == 'bluefin-tuna' && 'ğŸ£ Based on Fedora 42 DX' || github.ref_name == 'main' && 'Bluefin LTS DX' || format('{0} DX', github.ref_name) }}
      # Chain from the regular build
      chain-base-image: ${{ format('ghcr.io/{0}/{1}:{2}', github.repository_owner, github.ref_name, github.ref_name == 'albacore-server' && '10' || github.ref_name == 'albacore' && '10' || github.ref_name == 'yellowfin' && '10s' || github.ref_name == 'bluefin-tuna' && 'F42' || github.ref_name == 'main' && 'stream10' || github.ref_name) }}

  # Finally build GDX FROM the DX image
  build-gdx:
    needs: build-dx
    uses: ./.github/workflows/reusable-build-image.yml
    secrets: inherit
    with:
      image-name: ${{ github.ref_name }}-gdx
      flavor: gdx
      major-version: ${{ github.ref_name == 'albacore-server' && '10' ||github.ref_name == 'albacore' && '10' || github.ref_name == 'yellowfin' && '10s' || github.ref_name == 'bluefin-tuna' && '42' || github.ref_name == 'main' && 'stream10' || github.ref_name }}
      default-tag: ${{ github.ref_name == 'albacore-server' && '10' || github.ref_name == 'albacore' && '10' || github.ref_name == 'yellowfin' && '10s' || github.ref_name == 'bluefin-tuna' && 'F42' || github.ref_name == 'main' && 'stream10' || github.ref_name }}
      rechunk: ${{ github.event_name != 'pull_request' }}
      sbom: ${{ github.event_name != 'pull_request' }}
      publish: ${{ github.event_name != 'pull_request' }}
      platforms: ${{ github.ref_name == 'albacore-server' && 'linux/arm64,linux/amd64,linux/amd64/v2' || github.ref_name == 'albacore' && 'linux/arm64,linux/amd64,linux/amd64/v2'  || github.ref_name == 'yellowfin' && 'linux/arm64,linux/amd64,linux/amd64/v2'  || 'linux/arm64,linux/amd64'  }}
      image-desc: ${{ github.ref_name == 'albacore-server' && 'ğŸŸ Server variant of Albacore GDX' || github.ref_name == 'albacore' && 'ğŸŸ Based on AlmaLinux 10.0 Almalinux GDX' || github.ref_name == 'yellowfin' && 'ğŸ  Based on AlmaLinux Kitten 10 GDX' || github.ref_name == 'bluefin-tuna' && 'ğŸ£ Based on Fedora 42 GDX' || github.ref_name == 'main' && 'Bluefin LTS GDX' || format('{0} GDX', github.ref_name) }}
      # Chain from the DX build
      chain-base-image: ${{ format('ghcr.io/{0}/{1}-dx:{2}', github.repository_owner, github.ref_name, github.ref_name == 'albacore-server' && '10' || github.ref_name == 'albacore' && '10' || github.ref_name == 'yellowfin' && '10s' || github.ref_name == 'bluefin-tuna' && 'F42' || github.ref_name == 'main' && 'stream10' || github.ref_name) }}
